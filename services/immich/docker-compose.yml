#https://immich.app/docs/install/environment-variables

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    volumes:
      - ${DOCKERDIR}/immich/upload/:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
      - /mnt/main/data/nextcloud/:/mnt/main/data/nextcloud:ro
    networks:
      - traefik-public
      - immich_net
    # extends:
    #   file: hwaccel.transcoding.yml
    #   service: cpu # set to one of [nvenc, quicksync, rkmpp, vaapi, vaapi-wsl] for accelerated transcoding
    user: 33:33
    environment:
      - PGID=33
      - PUID=33
      - DB_PASSWORD=123456
      - DB_HOSTNAME=immich_database
      - DB_USERNAME=postgres
      - DB_DATABASE_NAME=immich
      - REDIS_HOSTNAME=immich_redis
      - UPLOAD_LOCATION=/usr/src/app/upload
      - TYPESENSE_API_KEY=changeme
    depends_on:
      - immich_redis
      - immich_database
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.http.routers.immich.entrypoints=websecure
      - traefik.http.routers.immich.rule=Host(`photos.${HOST_DOMAIN}`)
      - traefik.http.services.immich.loadbalancer.server.scheme=http
      - traefik.http.services.immich.loadbalancer.server.port=2283

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    networks:
      - immich_net
    volumes:
      - ${DOCKERDIR}/immich/ml/:/cache
    restart: unless-stopped
    environment:
      - DB_DATABASE_NAME=immich
      - DB_HOSTNAME=immich_database
      - DB_USERNAME=postgres
      - DB_PASSWORD=123456
      - REDIS_HOSTNAME=immich_redis

  immich_redis:
    container_name: immich_redis
    networks:
      - immich_net
    image: redis:6.2-alpine@sha256:2ba50e1ac3a0ea17b736ce9db2b0a9f6f8b85d4c27d5f5accc6a416d8f42c6d5
    restart: unless-stopped

  immich_database:
    container_name: immich_database
    image: docker.io/tensorchord/pgvecto-rs:pg14-v0.2.0@sha256:90724186f0a3517cf6914295b5ab410db9ce23190a2d9d0b9dd6463e3fa298f0
    networks:
      - immich_net
    environment:
      - PGID=${PGID:-1000}
      - PUID=${PUID:-1000}
      - POSTGRES_PASSWORD=123456
      - POSTGRES_USER=postgres
      - POSTGRES_DB=immich
    volumes:
      - ${DOCKERDIR}/immich/db/:/var/lib/postgresql/data
    restart: unless-stopped
    command:
      [
        'postgres',
        '-c',
        'shared_preload_libraries=vectors.so',
        '-c',
        'search_path="$$user", public, vectors',
        '-c',
        'logging_collector=on',
        '-c',
        'max_wal_size=2GB',
        '-c',
        'shared_buffers=512MB',
        '-c',
        'wal_compression=on',
      ]

networks:
  immich_net: { }