version: '3.8'

services:

  caddy:
    container_name: caddy
    image: caddy:2.4.3-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - hugo_public:/srv
    restart: always
    depends_on:
      - hugo-server

  hugo-server:
    container_name: hugo-server
    build:
      context: ./hugo
    command: hugo
    volumes:
      - hugo_public:/src/public
    restart: "no"

  vaultwarden:
    container_name: vaultwarden
    image: vaultwarden/server:latest
    volumes:
      - ~/vw-data/:/data/
    expose:
      - 80
    restart: unless-stopped

  minecraft:
    container_name: minecraft
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
    volumes:
      - minecraft_data:/data
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  hugo_public:
  minecraft_data: